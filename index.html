<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tax Calculator</h1>
      <form id="taxForm">
        <div class="form-group">
          <label for="income"
            >Enter gross annual income
            <span class="tooltip"
              ><span class="question-mark">?</span
              ><span class="tooltip-text">
                Gross annual income is your total salary in a year before any
                deductions
              </span>
            </span></label
          >
          <input
            type="number"
            id="income"
            class="form-control"
            placeholder="Enter gross annual income"
          />
          <span id="incomeError" class="error-icon"></span>
        </div>
        <div class="form-group">
          <label for="extraIncome"
            >Enter extra income<span class="tooltip">
              <span class="question-mark">?</span
              ><span class="tooltip-text">
                Enter extra income from other sources
              </span></span
            >
          </label>
          <input
            type="number"
            id="extraIncome"
            class="form-control"
            placeholder=" Enter extra income from other sources"
          />
          <span id="extraIncomeError" class="error-icon"></span>
        </div>
        <div class="form-group">
          <label for="age"
            >Enter age group
            <span class="tooltip"
              ><span class="question-mark">?</span>
              <span class="tooltip-text"> Enter your age</span>
            </span></label
          >
          <select id="selAge" class="form-control">
            <option value=" "></option>
            <option value="<40">&lt;40</option>
            <option value=">=40 <60">&ge;40 &lt;60</option>
            <option value=">=60">&ge;60</option>
          </select>
          <span id="ageError" class="error-icon"></span>
        </div>
        <div class="form-group">
          <label for="deductions"
            >Enter total applicable deductions
            <span class="tooltip">
              <span class="question-mark">?</span>
              <span class="tooltip-text">
                Enter all your applicable deductions</span
              >
            </span></label
          >
          <input
            type="number"
            id="deductions"
            class="form-control"
            placeholder="Add total applicable deductions"
          />

          <span id="deductionsError" class="error-icon"></span>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Calculated Result</h2>
        <div id="result"></div>
        <span class="close" id="close-btn">Close</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
